<dom-module id="note-app">
  <style include="note-app-shared-styles"></style>
  <style>
      paper-dialog{
          overflow-y: auto;
      }
  </style>
  <template>
    <my-subscription></my-subscription>

    <firebase-auth
        id="auth"
        app-name="testapp"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>
    
    <paper-button on-tap="sendEmailValidation"> sendEmailValidation </paper-button>
    <paper-button on-tap="signOut"> googleSignOut </paper-button>
    
    
    <paper-dialog id="emailLogInModule" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
        <paper-input label="email" bind-value="{{emailLogin}}">Email</paper-input>
        <paper-input label="emailPassword" bind-value="{{passwordLogin}}">password</paper-input>
        <paper-button on-tap="emailLogIn"> submit</paper-button>
        <paper-button on-tap="emailCreateAccount">Create Account</paper-button>
    </paper-dialog>
    
    <na-toolbar></na-toolbar>

    <new-login signed-in="[[signedIn]]"
              on-sign-out="signOut"
              disabled="[[!online]]">
    </new-login>


    <paper-fab
        icon="add"
        on-tap="create"
        disabled="[[!online]]"
        aria-label="Add note">
    </paper-fab>


    <firebase-document
        id="document"
        app-name="testapp"
        path="/notification/[[user.uid]]/[[specificNote]]"
        data="{{notificationSetting}}">
    </firebase-document> <!--/[[specificNote]] -->

    <firebase-query
        id="query"
        app-name="testapp"
        path="/notification/[[user.uid]]"
        data="{{objectNotificationSetting}}">
    </firebase-query>
    

    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="notes"
        data="{{notes}}"
        persisted-data="{{persistedNotes}}">
    </app-indexeddb-mirror>

    <template is="dom-repeat" items="{{objectNotificationSetting}}" as="notification">
      <sound-card sound-info="[[notification]]"></sound-card>
    </template>
    
    
           
    <firebase-query
        id="listSounds"
        app-name="testapp"
        path="/listSounds"
        data="{{arrayListSounds}}">
    </firebase-query>   
    

    <paper-dropdown-menu label="select sound to add">
      <paper-listbox class="dropdown-content" selected="{{selectedSound}}">
        <template is="dom-repeat" items="[[arrayListSounds]]" as="sound">
           <paper-item value="[[sound.$val]]">[[sound.$val]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    <paper-button on-tap="addNotification">add</paper-button>
    <p>[[selectedValue]]</p>
    

    <paper-dialog id="soundEdit" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
        <sound-edit sound-info="[[notificationSetting]]"></sound-edit>
    </paper-dialog>
    <paper-test on-tap="test" raised>test </paper-test> 


  </template>
  <script>
    Polymer({
        is: 'note-app',
        ready: function(){
        },
        sendEmailValidation: function(){
            console.log("user: " + this.$.auth.user);
            this.$.auth.user.sendEmailVerification().then(function() {
              console.log("got it")
            }, function(error) {
              console.log("email account error");
            });

        },
        addNotification: function(){
            this.specificNote = Math.random().toString(36).substring(7);
            console.log(this.arrayListSounds[this.selectedSound].$val);
            
            
            this.notificationSetting = {
                "certainty": 50,
                "name": this.arrayListSounds[this.selectedSound].$val,
                "notificationStatus": true,
                "notificationDates": []
            }
            

        },
        test: function(){
           
        },

        signOut: function(){
            this.$.auth.signOut().then(function() {
              // Sign-out successful.
                console.log("signed out");
            }, function(error) {
                console.log("not signed out");
              // An error happened.
            });
        },

            
        properties:{
            objectNotificationSetting:{
                type: Array,
                value: function(){return [];}
            },
            arrayListSounds:{
                type: Array,
                value: function(){return [];}
            },
            notificationSetting:{
                type: Object,
                notify: true
            }
        },
        listeners: {
            'soundEdit': 'eventFire',
            'submitNotificationChange': 'submitNotificationChange',
            'deleteNotification': 'deleteNotification',
            'googleLogIn': 'googleLogIn',
            'emailLogIn': 'emailLogInPopIn'
        },
        googleLogIn: function(){
          console.log("google");  
          this.$.auth.signInWithPopup();
        },
        emailLogInPopIn: function(){
            this.$.emailLogInModule.open();
        },
        emailLogIn: function(){
            console.log(this.$);
            console.log("email and password " + this.emailLogin + "   " +this.passwordLogin);
            this.$.auth.signInWithEmailAndPassword(this.emailLogin,this.passwordLogin).catch(function(error) {
              // Handle Errors here.
              var errorCode = error.code;
              var errorMessage = error.message;
              console.log("error 2" + errorCode + errorMessage)
              
            });
            console.log("Email!!!!!!!!!!!");
        },
        emailCreateAccount: function(e){
            this.$.auth.createUserWithEmailAndPassword(this.emailLogin,this.passwordLogin).catch(function(error) {
              // Handle Errors here.
              var errorCode = error.code;
              var errorMessage = error.message;
              // ...
            });
        },
        deleteNotification: function(){
            this.$.document.ref.remove();
            this.$.soundEdit.close();
        },
        eventFire: function(e){
            console.log(e);
            console.log(e.detail.sound);
            console.log("parent fire log");
            this.specificNote = e.detail.sound.$key;
            console.log("this is soundEdit");
            this.$.soundEdit.open();
        },
        
        submitNotificationChange: function(e){
            console.log("got the fire");
            console.log(e.detail);
            console.log(this.soundEdit);
            /*!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!  massive hack*/
            this.notificationSetting = "";
            delete e.detail.sound.$key;
            this.notificationSetting = e.detail.sound;
            
            
            
            this.$.soundEdit.close();
            console.log(this.notificationSetting);
        }
    });
  </script>
</dom-module>
