<link rel="import" href="../../paper-input/paper-input.html">  
<link rel="import" href="../../paper-slider/paper-slider.html">  

<dom-module id="sensitivity-selector">
  <style>
    :host{
      display: block;
    };
  </style>
  <template>

    <paper-input label="Sensitivity Selector" value="{{sensitivity}}" type="number" min='0' max='100' disabled="[[disabled]]">
    </paper-input>
    <paper-slider value="{{sensitivity}}" min='0' max='100' disabled="[[disabled]]" expand="true" style="width:100%"></paper-slider>

  </template>
  <script>
    Polymer({
        is: 'sensitivity-selector',
        properties:{
          sensitivity:{
            type : Number,
            notify: true,
            value: 0
          },
          disabled:{
            type : Boolean,
            value: false 
          }
        }
    });
  </script>
</dom-module>
