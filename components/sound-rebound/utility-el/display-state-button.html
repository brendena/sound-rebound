 <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">

<dom-module id="display-state-button">
  <style is="custom-style">
    span.on{
      color: green;
    }
    span{
      color: red;
    }
  </style>
  <template>
   

    <span id="span"></span>
        
        
  </template>
  <script>
    Polymer({
        is: 'display-state-button',

        properties:{
          checked: {
            type: Boolean,
            observer: '_changed',
            value: false,
          }
        },
        _changed: function(){
          console.log("changed paper toggle");
          if(this.checked == true){
            console.log("true");
            this.$.span.innerHTML = " is On.";
            this.$.span.classList.add('on');
          }else{
            this.$.span.innerHTML = " is Off";
            this.$.span.classList.remove('on');
            console.log("false");
          }
        }

  
 
        
    });
  </script>
</dom-module>
