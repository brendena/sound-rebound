<!--

`<app-layout>` 
## purpose
`<app-layout>` is hold all the layout code.  So the logic for the sliding menu and the page transition
all is held here.  It also hold the login in element.

## resources

app routing
https://www.polymer-project.org/1.0/blog/routing

vido on app routing
https://www.youtube.com/watch?v=xRONodYEF2A

Example code
https://github.com/Polymer/polycasts/tree/master/ep46-carbon-route/blog

-->

<dom-module id="app-layout">
  <template>
    <style>
    :host {
        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--accent-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      paper-icon-button{
        min-width:35px;
      }
    </style>
    
    <app-location use-hash-as-path route="{{route}}" id="appLocation"></app-location>

    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{data}}"> 
      <!--active="{{pageActive}}"  the data is going to be the page access it by data.page -->
    </app-route>
     
    <app-login></app-login>
    

    <app-drawer-layout fullbleed force-narrow="[[forceNarrow]]">
      <app-drawer id="drawer" swipe-open>
        <app-toolbar >Menu</app-toolbar>

        <div style="height: 100%; overflow: auto;">
          <app-navigation-selected></app-navigation-selected> 
        </div>
      </app-drawer>

      <app-header-layout  has-scrolling-region>
        <app-header condenses reveals effects="waterfall" id="header">
          <app-toolbar>
            <paper-icon-button icon="menu" on-tap="drawerPanel"></paper-icon-button>
            <div main-title>sound-rebound</div>
            <paper-icon-button icon="delete"></paper-icon-button>
            <my-subscription></my-subscription>
            <!--<paper-progress value="10" indeterminate bottom-item></paper-progress>-->
          </app-toolbar>
        </app-header>
      <neon-animated-pages selected='{{data.page}}'
                         attr-for-selected='key'
                         entry-animation='slide-from-left-animation'
                         exit-animation='slide-right-animation'
                          class="flex">

        <neon-animatable key='notification'>
          <notification-section></notification-section>
        </neon-animatable>

        <neon-animatable key='about'>
          <page-about></page-about>
        </neon-animatable>

        <neon-animatable key='accountPage'>
          <page-account-setting></page-account-setting>
        </neon-animatable>



      </neon-animated-pages>

        
        
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    Polymer({
      is: 'app-layout',
      properties: {
        forceNarrow: {
          type: Boolean,
          value: false
        },
        location:{
          type: String,
          value: '/notification'
        }
      },
      /*
      drawerPanel - display the panel or hides it.
      It also checks the forceNarrow variable.  Which
      will allow you to remove the side panel if you don't
      want it.
      */
      drawerPanel: function(){
        this.forceNarrow =  !this.forceNarrow;
        this.$.drawer.toggle()
      },
      attached: function() {
        /*attached to app-location so it will update when there is no url*/
        if (!this.route.path) {
          this.set('route.path', '/notification');
          window.location.hash = "/notification";
        }
      }
    });
  </script>
</dom-module>
