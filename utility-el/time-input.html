<dom-module id="time-input">
  <style>
    :host{
      width:200px;
      float:left;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 5px;
    };
  </style>
  <template>

        
        <paper-input  id="paperInput" label="this input is manually validated" 
                      required  type="time"  disabled="[[!enabled]]" bind-value="{{time}}"
                      error-message="letters only!" invalid="{{invalid}}"> </paper-input>
           
  </template>
  <script>
    Polymer({
        is: 'time-input',
        properties:{
          enabled:{
            type: Boolean,
            value: false,
          },
          time:{
            type: String,
            notify: true,
            value: "00:00"
          },
          invalid:{
            type: Boolean,
            notify: true,
            value: false
          }

        },
        attached: function(){
          /*thou we binded the input with bind-value it doesn't set it the first time
            so you have to bind it when the element is attached to the dom*/
          this.$.paperInput.value = this.time; 
        }

        
        
    });
  </script>
</dom-module>
