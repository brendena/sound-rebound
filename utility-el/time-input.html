<dom-module id="time-input">
  <style>
    :host{
      float: left;
      width:200px;
    };
  </style>
  <template>

    <cats-only></cats-only>

    <section>

      <p>
        
        <paper-input  id="paperInput" label="this input is manually validated" 
                      required  type="time"  bind-value="{{time}}" disabled="[[disabled]]" 
                      error-message="letters only!" invalid="{{invalid}}"> </paper-input>
      </p>


    </section>


           
  </template>
  <script>
    Polymer({
        is: 'time-input',
        properties:{
          disabled:{
            type: Boolean,
            value: false,
          },
          time:{
            type: String,
            notify: true,
            value: "00:00"
          },
          invalid:{
            type: Boolean,
            notify: true,
            value: false
          }

        },
        attached: function(){
          /*thou we binded the input with bind-value it doesn't set it the first time
            so you have to bind it when the element is attached to the dom*/
          this.$.paperInput.value = this.time; 
        }

        
        
    });
  </script>
</dom-module>
