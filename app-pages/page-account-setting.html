<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<dom-module id="page-account-setting">
  <template>
    <style>
      paper-button{
        width:100%;
      }
    </style>
    
      <firebase-auth
        id="auth"
        app-name="sound-rebound"
        user="{{user}}"> <!--- i don't know if i need this  -->
      </firebase-auth>

          <paper-button >delete Account</paper-button>
          <paper-button >delete Account</paper-button>
          <paper-button>reset password</paper-button>
          <paper-button on-tap="signOut">sign out</paper-button>
      </div>
  </template>
  <script>
    Polymer({
      is: 'page-account-setting',
      properties:{
        user:{
          type:"Object"
        }

      },
      signOut: function(){
        this.$.auth.signOut().then(function() {
            // Sign-out successful.
              console.log("signed out");
          }, function(error) {
              console.log(error);
              console.log("not signed out");
            // An error happened.
        });
      }

    });
  </script>
</dom-module>
