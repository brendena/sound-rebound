<link rel="import" href="./bower_components/iron-icon/iron-icon.html">
<link rel="import" href="./bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="./bower_components/app-layout/app-layout.html">
<link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./bower_components/paper-button/paper-button.html">
<link rel="import" href="./app-settings.html">
<link rel="import" href="./notification-section.html">
<dom-module id="app-layout">
  <template>
    <style>
    </style>
    
    <app-header reveals>
      <app-toolbar>
        <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
        <div main-title>My app</div>
        <paper-icon-button icon="delete"></paper-icon-button>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-icon-button icon="close"></paper-icon-button>
        <paper-progress value="10" indeterminate bottom-item></paper-progress>
      </app-toolbar>
    </app-header>
    <div>
      <notification-section></notification-section>
    </div>
    <app-drawer id="drawer" swipe-open>
      <!-- probably should have a modul to confirm there actions-->
      <div style="height: 100%; overflow: auto;">
        <app-settings></app-settings> 
      </div>
    </app-drawer>
    
  </template>
  <script>
    Polymer({
      is: 'app-layout'

    });
  </script>
</dom-module>
